<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter/Home</title>
</head>
<body>
    <!--This the Navigation bar column-->
    <div class="navbar">
        <!--Navigaton bar and List-->
        <div class="navlist_all">
            <nav>
                <ol class="navlist">
                    <li><a href="#"><img src="icons/home.PNG" class="icon_file"> Home</a></li>
                    <li><img src="icons/search.PNG" class="icon_file"> Search</li>
                    <li><img src="icons/community.PNG" class="icon_file"> Communities</li>
                    <li><img src="icons/bell.PNG" class="icon_file">Notifications</li>
                    <li><img src="icons/message.PNG" class="icon_file"> Messages</li>
                    <li><img src="icons/bookmark.PNG" class="icon_file"> Bookmarks</li>
                    <li>Twitter Blue</li>
                    <li><img src="icons/profile.PNG" class="icon_file"> Profile</li>
                    <li><img src="icons/more.PNG" class="icon_file"> More</li>
                </ol>

                 <!--Profile image at left bottom-->
                <div>
                    <nav>
                        <ol class="navlist">
                            <li><img src="avatar.PNG" id="avatar" width="50%" height="50%" class="profile_setting"></li>
                        </ol>
                    </nav>
                </div>
            </nav>
        </div>
        
    </div>
        
    <!--Body Center-->
    <div class="tweet_body">
        <div id="Home">
            <p style="font-size: 200%;">Home</p>
            <div id="top_switch">
                <button class="button">For you</button>
                <button class="button">Following</button>
            </div>
        </div>
        <div id="input_tweet">
            <div></div><img src="avatar.PNG" id="avatar" width="10%" height="10%"></div>
            <div>
                <div id="tweet_text_input">
                    <textarea placeholder="What's happening"></textarea>
                </div>

                <div id="tweet_attachments">
                    <a href="#"><img src="icons/photos.PNG" alt="Upload photos" class="icon_file"></a>
                    <a href="#"><img src="icons/gif.PNG" alt="Upload GIF" class="icon_file"></a>
                    <a href="#"><img src="icons/smiley.PNG" alt="Smiley" class="icon_file"></a>
                    <a href="#"><img src="icons/location.PNG" alt="Location" class="icon_file"></a>
                </div>
            </div>
        </div>
            <div id="newsfeed">

            </div>
        <div></div>
    </div>

    <div class="trends"></div>
</body>
</html>
